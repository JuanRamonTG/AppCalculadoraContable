<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salarios - El Salvador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Salarios</h1>
        
        <div class="form-wrapper">
            <!-- Formulario de Datos del Empleado -->
            <form id="salaryForm" class="form">
                <h2>Datos del Empleado</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" required>
                <label for="position">Cargo:</label>
                <input type="text" id="position" required>
                <label for="salary">Sueldo:</label>
                <input type="number" id="salary" required>

                <button type="submit">Calcular</button>
            </form>

            <!-- Formulario de Resultados -->
            <form id="resultForm" class="form" style="display: none;">
                <h2>Resultados</h2>
                <div class="result-section">
                    <h3>Descuentos Personales</h3>
                    <p><strong>AFP:</strong> <span id="afp"></span></p>
                    <p><strong>ISSS:</strong> <span id="isss"></span></p>
                    <p><strong>Renta:</strong> <span id="renta"></span></p>
                </div>

                <div class="result-section">
                    <h3>Descuentos Patronales</h3>
                    <p><strong>AFP Patronal:</strong> <span id="afpPatronal"></span></p>
                    <p><strong>ISSS Patronal:</strong> <span id="isssPatronal"></span></p>
                </div>

                <div class="result-section">
                    <h3>Datos Totales</h3>
                    <p><strong>ISSS Total:</strong> <span id="isssTotal"></span></p>
                    <p><strong>Afp Total:</strong> <span id="afpTotal"></span></p>
                </div>

                <div class="result-section">
                    <h3>Resumen</h3>
                    <p><strong>Descuentos Totales:</strong> <span id="totalDeductions"></span></p>
                    <p><strong>Salario Líquido:</strong> <span id="netSalary"></span></p>
                </div>
                
                <button type="button" id="generateExcelBtn">Generar Excel</button>
            </form>
        </div>
    </div>

    <!-- Cargar la librería de SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
